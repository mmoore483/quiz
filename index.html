<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Tab heading -->
    <title>Quiz Game</title>
</head>
<body>
<!-- Welcome Blurb -->
    <div class="heading">
        <div class="hero"></div>
        <h1>Welcome to the Quiz Game</h1>
        <p>How many can you get right? 
            <br>Enter your answers in the box below and press submit.
            <br> Don't worry, we'll keep track of your score!
        </p>
    </div>
<!-- username area     -->
    <form class="usernames">   
        <label for="username">Username:</label>
        <input type="text" id="name-one" name="username">
        <button type="submit" id="username-submit">Submit</button>
    </form> 
<!-- game area -->
    <div class="game-area">
<!-- Question area -->
        <div class="question-area"></div>
            <p id="questionNumber"></p>
            <p id="question"></p>
<!-- Answer area -->
        <div class="answer-area">
            <input id="answer-box" type="text">
            <button id="submit" data-type="submit">Submit Answer</button>
            
            <p id="correct-answer"></p>
        </div>
        <div id="answer-message">
            <p id="message">Testing</p>
            <button id="next">Next</button>
        </div>   
    </div>
<!-- Score Board -->
    <div class="score-board">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>  

<!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script> 
</body>
</html>
