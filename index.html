<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Tab heading -->
    <title>Quiz Game</title>
</head>
<body>
<!-- Welcome Blurb -->
    <dheader class="heading">
        <div class="hero" role="img" aria-label="Question mark image"></div>
        <h1>Welcome to the Quiz Game</h1>
        <p>How many can you get right? 
            <br>Enter your answers in the box below and press submit.
            <br> Don't worry, we'll keep track of your score!
        </p>
    </header>
<!-- username area -->
    <form class="center" id="formusername">   
        <label for="username">What's your name?</label>
        <input type="text" id="username" name="username">
        <button type="submit" id="username-submit">Add Name</button>
    </form> 
<!-- game area -->
    <section class="game-area">
<!-- Question area -->
        <div class="question-area"></div>
            <p id="greeting"></p>
            <p id="question"></p>
<!-- Answer area -->
        <div id="answer-area">
            <input id="answer-box" type="text">
            <button id="submit" data-type="submit">Submit Answer</button>
            <p id="correct-answer"></p>
        </div>
        <div id="answer-message">
            <p id="message">Testing</p>
            <button id="next">Next</button>
        </div>   
    </section>
<!-- Score Board -->
    <section class="score-board" id="score-board">
        <p>
            <span id="name"></span>
            <span id="correct">Correct Answers: </span>
            <span id="incorrect"> Incorrect Answers: </span>
        </p>
    </section>  

<!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script> 
</body>
</html>
